<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craps Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mainContainer">
      <h1 id="title" class="title">Craps Simulator</h1>
      <h2 id="statusMessage">Roll The Dice!</h2>
      <div class="flexContainer">
        <img id="img1" class="diceImage" src="./images/dice6.png" />
        <img id="img2" class="diceImage" src="./images/dice6.png" />
      </div>
      <div class="flexContainer">
        <button type="button" id="rollButton">Roll</button>
      </div>

      <div class="bankRollContainer">
        <p>This is your bankroll</p>
        <h3 id="bankRoll"></h3>
      </div>
      <div class="rollStreakContainer">
        <p>This is your roll streak</p>
        <h3 id="rollStreak"></h3>
      </div>
      <div id="totalBetContainer">
        <p>This is your total bet</p>
        <h3 id="totalBet">0</h3>
      </div>
      <div class="pointContainer">
        <p>This is your point</p>
        <h3 id="point"></h3>
      </div>
      <div id="crapsTable">
        <img class="boardNumbers" id="board4" src="./images/number4.png" />
        <img class="boardNumbers" id="board5" src="./images/number5.png" />
        <img class="boardNumbers" id="board6" src="./images/number6.png" />
        <img class="boardNumbers" id="board8" src="./images/number8.png" />
        <img class="boardNumbers" id="board9" src="./images/number9.png" />
        <img class="boardNumbers" id="board10" src="./images/number10.png" />
        <h4 class="boardBet" id="board4bet">Bet: 0</h4>
        <h4 class="boardBet" id="board5bet">Bet: 0</h4>
        <h4 class="boardBet" id="board6bet">Bet: 0</h4>
        <h4 class="boardBet" id="board8bet">Bet: 0</h4>
        <h4 class="boardBet" id="board9bet">Bet: 0</h4>
        <h4 class="boardBet" id="board10bet">Bet: 0</h4>
        <img class="passLine" src="./images/passlineleft.png" />
        <img class="passLine" src="./images/passlineempty.png" />
        <img class="passLine" src="./images/pass.png" />
        <img class="passLine" src="./images/line.png" />
        <img class="passLine" src="./images/passlinebet.png" />
        <img class="passLine" src="./images/passlineright.png" />
        <h4 class="boardBet" id="passLineBet">Bet: 0</h4>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
